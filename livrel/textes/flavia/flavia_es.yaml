          Flavia Sofía Vega Díaz fue sorprendida por la COVID-19 a sus 9 años recién cumplidos y en su inocencia infantil pensó en unas breves vacaciones a pesar de ser su madre Médico de Familia y tener el consultorio médico en los bajos de la casa. A pesar de la natural inteligencia de Flavia y las informaciones recurrentes sobre el Coronavirus que circulaba por el mundo, la niña no recibía informaciones alarmistas, sencillamente, era una niña muy feliz. 

          Su primera infancia cargada a más no poder de momentos felices. La enseñanza primaria transcurrió en una escuela primaria confortable, Antonio Briones Montoto, relativamente cercana su casa, en el reparto Franz D’Beche. 

          Flavia guarda gratos recuerdos de su etapa escolar, de sus maestras, del claustro de maestros y de sus compañeritos y compañeritas de aula y de escuela, en la que además de estudiar, siempre había espacio para los juegos y para la recreación. Desde el octavo grado recuerda todo lo acontecido en su escuela primaria. 

          La etapa de confinamiento en el hogar por las medidas de bioseguridad que impuso el distanciamiento y aislamiento social, el impacto de los casos atendidos en el consultorio en los bajos de la casa y el exponencial aumento de casos y las conferencias diarias del Dr. Durán reportando la situación nacional e internacional le llamaban la atención con independencia a las teleclases y el hecho de compartir con su hermana con 4 años menor y con personalidades diferentes que requería de la atención constante de la madre. 

