          Gabriela Rigñack Peña asistió al Círculo Infantil Los Zapateritos, en el municipio Guanabacoa, provincia La Habana, donde es su lugar de residencia y recibió toda la educación formal que se imparte con el programa de formación de estas instituciones educacionales de la primera infancia, siendo una niña alegre y siempre dispuesta. 

          Cursa del primero al sexto grado en la escuela de la enseñanza primaria Quinto Congreso con buenos resultados académicos pero con numerosos maestros por desajustes de plantilla y haber recibido clases de una maestra que desajustó a los niños del 3er grado por sus métodos antipedagógicos, quien al final del 4to.Grado  abandonó el magisterio para su suerte. Con nueva profesora en quinto y sexto grado concluyó la enseñanza primaria, en la que además de los problemas en el proceso docente educativo, afrontó a los 8 años las condiciones impuestas por el    distanciamiento y aislamiento social de la pandemia de la COVID-19 en Cuba y en el mundo. 

          En su hogar se cumplieron todas las medidas bioseguridad y de distanciamiento y aislamiento social en el hogar. Nadie enfermó, ni la menor ni adultos ni la abuela, la que como adulto mayor tenía un riguroso nivel de cuidados... 

          Su núcleo familiar de 6 personas vivía en armonía y felicidad y con un nivel de estabilidad emocional hasta el inicio de la pandemia, cuando el encierro hogareño provocó afectaciones en el más joven, hermano de Gabriela. 

          Nadie enfermó de la COVID-19; pero secuela de este virus, la incursión del adolescente en la droga cambió el estilo de vida en el hogar y la familia. 

          La vida cambió en todos y dejó a Gabriela en una situación inestable y con un dolor y trauma psicosocial y afectivo. 

          Ella cuenta la historia, la que un día será novela desde el dolor y la convicción profunda de la familia en revertir ese flagelo, el que la asistencia médica tratará de resolver. Daniela una guerrillera, vencerá el dolor.
