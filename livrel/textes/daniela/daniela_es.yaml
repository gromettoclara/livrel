          Daniela Beatriz de la Rosa Abreu, procede de la provincia Cienfuegos, donde asistió a Círculo Infantil donde suceden las primeras manifestaciones de educación formal como forma de socialización institucional. Inició sus estudios de prescolar en la escuela Francisco Pérez Germán, del municipio actual de residencia donde cursó hasta el sexto grado de la enseñanza primaria. Con inquietudes artísticas desde pequeña se integra a la agrupación teatral de la Colmenita, 

          Con 8 años conoció del virus de la COVID-19 y posteriormente de las prolongadas vacaciones que esta llevó a los niños y familias cubanas cuando abruptamente se interrumpió el ciclo escolar, el que tantos problemas le ocasionó en su dimensión psicosocial sin padecer directamente de la enfermedad. 

          El distanciamiento social le provocó un exceso de apetencia que le hizo aumentar de peso y la obesidad provocó una afección en los ligamentos de la rodilla que requirió una intervención quirúrgica en la etapa de la Nueva normalidad. 

          Tuvo aprendizajes importantes en el marco de la pandemia, desarrolló su capacidad actoral, siendo publicados en la TV uno de sus videos, así como en las redes sociales, además de adquirir conocimientos de diferentes labores agrícolas con su padre y de arte culinario con su abuela. 

          Ha reflexionado con sus 38 compañeros de aula en el seno del huerto El Garabato de Granjita Feliz durante dos años sobre la COVID-19, intercambio que ha enriquecido sus conocimientos. Ha ofrecido declaraciones al Canal Habana de la TV y a Cubavisión sobre su accionar agrícola y para el programa Grande Seré del Canal Educativo. Participó en el Encuentro de Poesía por el Equilibrio del Mundo organizado por la Sociedad Cultural José Martí como integrante del Taller Literario Historias de Vida de la COVID-19
